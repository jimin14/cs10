<script>

//input
let acronym = prompt("Enter an acronym");

//process
let quote
if (acronym == "html") {
    quote = "HyperText Markup Language";
} else if (acronym == "css") {
    quote = "Cascading Style Sheets";
} else if (acronym == "gui") {
    quote = "Graphical User Interface";
} else if (acronym == ftp) {
    quote = "File Transfer Protocol";
} else if (acronym == asap) {
    quote = "As Soon As Possible";
} else if (acronym == lol) {
    quote = "Laugh Out Loud";
}


//output
alert(quote)




</script>
